<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFP Bracket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/media/lilp.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="rankings">
            <h2>Rankings</h2>
            <div id="rankings-list"></div>
        </div>
        <div class="bracket">
            <h2>Bracket</h2>
            <div class="bracket-container">
                <div class="round">
                    <div class="round-title">First Round</div>
                    <div id="first-round"></div>
                </div>
                <div class="round">
                    <div class="round-title quarters">Quarterfinals</div>
                    <div id="quarterfinals"></div>
                </div>
                <div class="round">
                    <div class="round-title semis">Semifinals</div>
                    <div id="semifinals"></div>
                </div>
                <div class="round">
                    <div class="round-title championship">
                        <div>
                            <img src="/CFPbracket/other-logos/cfplogo.png" alt="CFP Logo" class="cfp-logo">
                        </div>
                        National Championship
                    </div>
                    <div id="championship"></div>
                </div>                
            </div>
            <div id="champion-display" class="champion-display">
            </div> 
    </div>
    <script src="script.js"></script>
</html>
